<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <!-- Link to Bootstrap CSS for basic styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Student Management System</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Students</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Grades</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Attendance</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <h1 class="text-center mb-4">Student Dashboard</h1>

        <!-- Student Information Display -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-header">
                        Student Information
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Student Name: <span id="studentName"></span></h5>
                        <p class="card-text">Age: <span id="studentAge"></span></p>
                        <p class="card-text">Grade: <span id="studentGrade"></span></p>
                        <p class="card-text">Attendance: <span id="studentAttendance"></span></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Form to Update Student Information -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Update Student Information
                    </div>
                    <div class="card-body">
                        <form id="studentForm">
                            <div class="mb-3">
                                <label for="inputName" class="form-label">Student Name</label>
                                <input type="text" class="form-control" id="inputName" required>
                            </div>
                            <div class="mb-3">
                                <label for="inputAge" class="form-label">Age</label>
                                <input type="number" class="form-control" id="inputAge" required>
                            </div>
                            <div class="mb-3">
                                <label for="inputGrade" class="form-label">Grade</label>
                                <input type="text" class="form-control" id="inputGrade" required>
                            </div>
                            <div class="mb-3">
                                <label for="inputAttendance" class="form-label">Attendance</label>
                                <input type="text" class="form-control" id="inputAttendance" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Update Information</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center mt-5">
        <p>&copy; 2024 Student Management System. All rights reserved.</p>
    </footer>

    <!-- Link to Bootstrap JavaScript and Popper.js for Bootstrap functionality -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <!-- Link to your custom JavaScript file -->
    <script src="studentManagement.js"></script>
</body>
</html>
